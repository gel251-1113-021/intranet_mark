<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta (POS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">Punto de Venta</h1>
            <span id="userInfo" class="text-sm opacity-80">Cargando usuario...</span>
        </div>
        <button id="btnLogout" class="bg-red-500 px-3 py-1 rounded text-sm hover:bg-red-600">Salir</button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <main class="w-2/3 p-4 flex flex-col">
            <div class="mb-4 flex gap-2">
                <input type="text" id="searchInput" placeholder="Buscar por Nombre o Código..." class="flex-1 p-3 border rounded shadow-sm">
            </div>

            <div id="productsGrid" class="grid grid-cols-3 gap-4 overflow-y-auto pb-4">
                </div>
        </main>

        <aside class="w-1/3 bg-white shadow-lg flex flex-col border-l">
            <div class="p-4 bg-gray-50 border-b">
                <h2 class="font-bold text-lg">Ticket de Venta actual</h2>
            </div>
            
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-2">
                <p class="text-gray-400 text-center mt-10">El carrito está vacío</p>
            </div>

            <div class="p-4 bg-gray-100 border-t">
                <div class="flex justify-between text-xl font-bold mb-4">
                    <span>Total:</span>
                    <span id="totalAmount">$0.00</span>
                </div>
                <button id="btnFinalizar" class="w-full bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 disabled:opacity-50">
                    FINALIZAR VENTA
                </button>
            </div>
        </aside>
    </div>

    <script type="module" src="ventas.js"></script>
</body>
</html>
