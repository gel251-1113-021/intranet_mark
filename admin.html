<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-gray-800 text-white p-4 flex justify-between">
        <h1 class="font-bold text-xl">Panel de Administración</h1>
        <button id="btnLogout" class="text-sm hover:text-gray-300">Cerrar Sesión</button>
    </nav>

    <main class="container mx-auto p-8">
        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded shadow border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm font-bold uppercase">Venta Total (Hoy)</h3>
                <p class="text-3xl font-bold text-gray-800" id="kpiTotal">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded shadow border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm font-bold uppercase">Transacciones</h3>
                <p class="text-3xl font-bold text-gray-800" id="kpiCount">0</p>
            </div>
        </div>

        <div class="flex gap-4 mb-4">
            <button id="btnRefresh" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Actualizar Datos</button>
        </div>

        <div class="bg-white shadow rounded p-4">
            <h2 class="font-bold text-lg mb-4">Detalle de Ventas por Empleado</h2>
            <table class="w-full text-left">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="p-2">ID Venta</th>
                        <th class="p-2">Empleado</th>
                        <th class="p-2">Hora</th>
                        <th class="p-2">Productos Vendidos</th>
                        <th class="p-2 text-right">Total</th>
                    </tr>
                </thead>
                <tbody id="salesTable"></tbody>
            </table>
        </div>
    </main>
    <script type="module" src="admin.js"></script>
</body>
</html>
