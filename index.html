<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-900">Sistema Intranet</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required placeholder="Ej: cajero_juan">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>

            <div id="errorMsg" class="text-red-500 text-sm hidden text-center">Usuario o contraseña incorrectos</div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Ingresar
            </button>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
